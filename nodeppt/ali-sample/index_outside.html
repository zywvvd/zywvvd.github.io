    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const BASE_URL = 'https://uipv4.zywvvd.com:33042';

        // ç²˜è´´äº‹ä»¶å¤„ç†
        document.addEventListener('paste', handleImage);
        
        // ç‚¹å‡»äº‹ä»¶å¤„ç†
        dropzone.addEventListener('click', () => fileInput.click());
        
        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleImage(e.target.files[0]);
        });

        async function handleImage(event) {
            let blob;
            if (event instanceof ClipboardEvent) {
                const items = event.clipboardData.items;
                for (let item of items) {
                    if (item.type.startsWith('image')) {
                        blob = item.getAsFile();
                        break;
                    }
                }
            } else {
                blob = event;
            }

            if (!blob) return;

            showLoading(true);
            clearError();

            try {
                const formData = new FormData();
                formData.append('image', blob, 'pasted-image.png');

                const response = await fetch(`${BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors'
                });

                if (!response.ok) throw new Error(`HTTP é”™è¯¯! çŠ¶æ€ç : ${response.status}`);
                const { result, error } = await response.json();
                
                if (error) throw new Error(error);
                if (!result.latex) throw new Error('æœªèƒ½è¯†åˆ«åˆ°å…¬å¼');

                showResult(result);
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

	    function showResult({ latex, conf, call_num }) {
		const resultCard = document.querySelector('.result-card');
		const latexOutput = document.querySelector('.latex-output');
		const confidenceValue = document.querySelector('.confidence-value');
		const callnumValue = document.querySelector('.called-today-value');
		const latexRaw = document.getElementById('latexRaw');

		try {
		    // æ¸²æŸ“å…¬å¼
		    katex.render(latex, latexOutput, {
		        throwOnError: false,
		        displayMode: true
		    });

		    // æ˜¾ç¤ºåŸå§‹ä»£ç ï¼ˆå¤„ç†è½¬ä¹‰å­—ç¬¦ï¼‰
		    const cleanedLatex = latex.replace(/\\\\/g, '\\');
		    latexRaw.textContent = cleanedLatex;
		    latexRaw.dataset.raw = cleanedLatex; // å­˜å‚¨åŸå§‹æ•°æ®

		} catch (e) {
		    latexOutput.textContent = latex;
		}

		confidenceValue.textContent = (conf * 100).toFixed(1) + '%';
		callnumValue.textContent = call_num;
		resultCard.style.display = 'block';
	    }

        function showLoading(show) {
            dropzone.querySelector('.loading').style.display = show ? 'flex' : 'none';
        }

        function showError(message) {
            const errorEl = document.querySelector('.error-message');
            errorEl.textContent = `é”™è¯¯: ${message}`;
            errorEl.style.display = 'block';
        }

        function clearError() {
            document.querySelector('.error-message').style.display = 'none';
        }
        
            // æ–°å¢å¤åˆ¶å‡½æ•°
	    function copyLatex() {
		const button = document.querySelector('.copy-button');
		const raw = document.getElementById('latexRaw').dataset.raw;
		
		navigator.clipboard.writeText(raw).then(() => {
		    button.classList.add('copied');
		    button.textContent = 'âœ… å·²å¤åˆ¶';
		    
		    setTimeout(() => {
		        button.classList.remove('copied');
		        button.textContent = 'ğŸ“‹ å¤åˆ¶';
		    }, 2000);
		}).catch(err => {
		    console.error('å¤åˆ¶å¤±è´¥:', err);
		    alert('è‡ªåŠ¨å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©æ–‡æœ¬å¤åˆ¶');
		});
	    }
	    
        // æ–°å¢åŒå‡»å¤åˆ¶åŠŸèƒ½
    	document.getElementById('latexRaw').addEventListener('dblclick', copyLatex);
    </script>
